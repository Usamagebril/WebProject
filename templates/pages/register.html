{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class='container py-5'>

    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %} {{ form|crispy }}
        <button type="submit" class='btn btn-primary'>Submit</button>
    </form>
    <p>Already Have An Account? <a style='color:#333; text-decoration: underline;' href="{% url 'login' %}">Log
            In</a> Here </p>

</div>
{% endblock %}

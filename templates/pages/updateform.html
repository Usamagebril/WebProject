{% extends 'base.html' %}



{% block content %}

<div id="home2">

    <div class="container">


        <!-- /Section: update -->

        <div class="col-lg-8">


            <form name="SignUpForm" id="contact-form" method="post">
                <div class="row">
                    <div class="col-md-6">


                        </br></br></br>
                        <h4>New profile Info.</h4>


                        <div class="form-group	">
                            <label for="username">
                                User Name</label>
                            <input type="text" name="username" class="form-control" id="username"
                                placeholder="New UserName " />

                        </div>

                        <div class="form-group">
                            <label for="email">
                                Email</label>

                            <input type="text" class="form-control" name="email" id="email" placeholder=" New Email" />

                        </div>
                        <div class="form-group">
                            <label for="text">
                                Image</label>

                            <input type="text" class="form-control" placeholder=" New Image link" />

                        </div>
                        <div class="form-group">
                            <label for="Old Password">
                                Old Password</label>
                            <input type="password" name="oldpassword" class="form-control" id="oldpassword"
                                placeholder=" Old Password" />
                        </div>
                        <div class="form-group">

                            <label for="New Password ">
                                New Password </label>
                            <input type="password" name="newpassword" class="form-control" id="newpassword"
                                placeholder="New Password " />
                        </div>

                        <div class="form-group">
                            <label for="Confirm Password">
                                Confirm Password</label>
                            <input type="password" name="confirmpassword" class="form-control" id="confirmpassword"
                                placeholder=" Confirm Password" />

                        </div>


                        <button type="submit" class="btn btn-skin " id="btnContactUs" onclick="return validateFormUp()">
                            Update </button>
                    </div>
            </form>

        </div>

    </div>

    {% endblock %}

{% extends 'base.html' %}

{% block title %}
Log In
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">

    <h2>Log In</h2>

    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>

    <p>Don't Have An Account? <a style='color:#333; text-decoration: underline;' href="{% url 'register' %}">Sign
            Up</a> Here </p>
</div>

{% endblock %}
